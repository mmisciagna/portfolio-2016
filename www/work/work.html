<div class="mobile-masthead"></div>
<nav class="nav"
     ng-class="{'nav--visible': nav.mobileNavRevealed}"
     aria-hidden="{{!nav.mobileNavRevealed}}"
     reset-nav>
</nav>
<div class="page">
  <main class="page__content">
    <header page-title="Work"></header>
    <section class="page__body">
        <article
            class="video__container"
            ng-repeat="videoModel in work.videos">
        </article>
    </section>
  </main>
</div>
<div class="video-modal" ng-show="work.videoIsPlaying" toggle-video>
  <div class="video-modal__wrapper">
    <iframe
        class="video-modal__iframe"
        frameborder="0"
        allowfullscreen>
    </iframe>
  </div>
</div>
