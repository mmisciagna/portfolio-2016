<div class="mobile-masthead-offset"></div>
<div class="mobile-masthead__content">
  <h1 class="mobile-masthead__title">
    <a class="mobile-masthead__logo-link" href="#/intro" aria-label="Link to intro">
      <span class="mobile-masthead__logo-aria-label"></span>
      <img class="mobile-masthead__logo-mark" src="/imgs/mobile-logo.svg" alt="Logo" border="0" />
    </a>
  </h1>
  <button
      class="mobile-masthead__menu-button"
      ng-click="nav.toggleMobileNav()"
      aria-label="Reveal nav">
    <ng-md-icon class="mobile-masthead__menu-icon" icon="menu" size="25"></ng-md-icon> 
  </button>
</div>
